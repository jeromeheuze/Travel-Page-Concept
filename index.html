<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebdevMastery - Travel Page Concept Tutorial</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<main>
    <div class="container flexcolumn">
        <header class="is-row">
            <div class="sub-container">
                <div class="logo">
                    <span>Travel</span><span>+</span><span>Paris</span>
                </div>
                <div class="menu">
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Destinations</a></li>
                            <li><a href="#">Bookings</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="user">
                    <img class="pic" src="./img/profile-placeholder.png" alt="Profile"/> <span>Welcome, Lucien</span>
                </div>
                <div class="mobile">
                    <a href="#!"><em class="icon search"></em></a>
                    <a href="#!"><em class="icon menu"></em></a>
                </div>
            </div>
        </header>
        <section class="is-row banner">
            <div class="sub-container flexcolumn">
                <div class="hero">hero</div>
                <div class="hero-nav">hero-nav</div>
            </div>
        </section>
        <footer class="is-row">
            <div class="sub-container">
                <div class="social">
                    <ul>
                        <li><a href="#!"><em class="icon facebook"></em></a></li>
                        <li><a href="#!"><em class="icon instagram"></em></a></li>
                        <li><a href="#!"><em class="icon linkedin"></em></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
