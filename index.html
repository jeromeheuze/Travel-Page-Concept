<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebdevMastery - Travel Page Concept Tutorial</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<main>
    <div class="container flexcolumn">
        <header class="is-row" style="background: darkseagreen;">
            <div class="sub-container">
                <div class="logo">logo</div>
                <div class="menu">menu</div>
                <div class="user">user</div>

                <div class="hero">hero</div>
                <div class="hero-nav">hero-nav</div>

        </section>
        <footer class="is-row" style="background: mediumpurple;">
            <div class="sub-container">

            </div>
        </footer>
    </div>
