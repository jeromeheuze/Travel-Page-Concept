<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <title>WebdevMastery - Travel Page Concept Tutorial</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Zen+Loop:ital@1&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <div class="container flexcolumn">
        <header class="is-row">
            <div class="sub-container">
                <div class="logo">
                    <span>Travel</span><span>+</span><span>Paris</span>
                </div>
                <div class="menu">
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Destinations</a></li>
                            <li><a href="#">Bookings</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="user">
                    <img class="pic" src="./img/profile-placeholder.png" alt="Profile"/> <span>Welcome, Lucien</span>
                </div>
                <div class="mobile">
                    <a href="#!"><em class="icon search"></em></a>
                    <a href="#!"><em class="icon dots"></em></a>
                </div>
            </div>
        </header>
        <section class="is-row banner">
            <div class="sub-container flexcolumn">
                <div class="hero">
                    <div class="title">
                        <h1>Europe</h1>
                        <h2>Why we love Paris (67 reviews)</h2>
                        <div class="stars">
                            <em class="icon star"></em>
                            <em class="icon star"></em>
                            <em class="icon star"></em>
                            <em class="icon star"></em>
                        </div>
                        <div class="cta">
                            <a href="javascript:;" class="btn-hero">Cities &amp; Countries</a>
                        </div>
                    </div>
                </div>
                <div class="hero-nav">
                    <div class="item"><em class="icon left"></em> Previous</div>
                    <div class="item"><em class="icon right"></em> Next</div>
                </div>
            </div>
        </section>
        <footer class="is-row">
            <div class="sub-container">
                <div class="social">
                    <ul>
                        <li><a href="#!"><em class="icon facebook"></em></a></li>
                        <li><a href="#!"><em class="icon instagram"></em></a></li>
                        <li><a href="#!"><em class="icon linkedin"></em></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
